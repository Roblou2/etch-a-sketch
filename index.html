<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div class = "wrap">

    <div class="buttons">
        <h2 class = "menu">Select size</h2>
        <button class = "big">Big</button>
        <button class = "small">Small</button>
        <button class="clear">Clear</button>

    <div class = "selector">
    <label for="favcolor" id="label">Select a colour</label>
<input type="color" name="favcolor" id="colorWell" value="#333333">
</div>

<button class = "rainbow">Rainbow mode off</button>
<button class = "eraser">Eraser off</button>

</div>

    <div id="container">

    </div>
    </div>
</body>
</html>
